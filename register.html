<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Grocery Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registrationForm">
            <label for="name">Customer Name:</label>
            <input type="text" id="name" maxlength="50" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" maxlength="30" required>

            <label for="address">Address:</label>
            <textarea id="address" maxlength="100" required></textarea>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" maxlength="10" required>

            <button type="submit">Register</button>
        </form>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
